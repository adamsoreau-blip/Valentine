<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Est-ce que tu veux √™tre ma valentine ?</title>
    <style>
        /* Import d'une police √©l√©gante et romantique */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap');

        :root {
            --bg-color: #fdfbf7; /* Cr√®me doux */
            --card-bg: #ffffff;
            --text-color: #4a4a4a;
            --accent-green: #8fbc8f; /* Vert sauge champ√™tre */
            --accent-rose: #d8bfd8; /* Vieux rose */
            --button-yes: #6b8e23; /* Vert olive */
            --button-no: #bc8f8f; /* Rose fan√© */
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e8e3d9 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Lato', sans-serif;
            overflow: hidden; /* Emp√™che les scrollbars quand le bouton bouge */
        }

        /* D√©coration florale subtile (CSS pur) */
        .corner-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.6;
        }

        .top-left {
            top: -20px;
            left: -20px;
            background: radial-gradient(circle at center, var(--accent-green) 0%, transparent 60%);
            filter: blur(40px);
        }

        .bottom-right {
            bottom: -20px;
            right: -20px;
            background: radial-gradient(circle at center, var(--accent-rose) 0%, transparent 60%);
            filter: blur(40px);
        }

        .container {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(0,0,0,0.02);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--text-color);
            font-size: 2rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
            line-height: 1.3;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px; /* Espace r√©serv√© */
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }

        #btn-yes {
            background-color: var(--button-yes);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 142, 35, 0.3);
        }

        #btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(107, 142, 35, 0.4);
        }

        #btn-no {
            background-color: var(--button-no);
            color: white;
            box-shadow: 0 4px 15px rgba(188, 143, 143, 0.3);
            /* Position absolute sera appliqu√©e en JS lors du mouvement */
            position: relative; 
            z-index: 100;
        }

        /* Message de succ√®s cach√© par d√©faut */
        #success-message {
            display: none;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        #success-message p {
            font-size: 1.2rem;
            color: var(--button-yes);
            font-family: 'Playfair Display', serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- D√©corations d'arri√®re-plan -->
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <div class="container">
        <h1 id="main-text">Est-ce que tu veux √™tre ma valentine ?</h1>
        
        <div class="buttons">
            <button id="btn-yes">Oui ü•∞</button>
            <button id="btn-no">Non üòµ</button>
        </div>

        <div id="success-message">
            <p>Imb√©cile ! ‚ù§Ô∏è<br><span style="font-size: 0.8em; color: #888;">(Je savais que tu dirais oui)</span></p>
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes');
        const mainText = document.getElementById('main-text');
        const successMessage = document.getElementById('success-message');
        const buttonsContainer = document.querySelector('.buttons');

        let isMoved = false;

        // Fonction pour d√©placer le bouton
        function moveButton() {
            // Dimensions de la fen√™tre
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Dimensions du bouton
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;

            // Calculer une nouvelle position al√©atoire
            // On garde une marge de s√©curit√© (padding) pour qu'il ne sorte pas de l'√©cran
            const padding = 20;
            const randomX = Math.random() * (windowWidth - btnWidth - padding * 2) + padding;
            const randomY = Math.random() * (windowHeight - btnHeight - padding * 2) + padding;

            // Appliquer le style position absolute pour qu'il puisse sortir du conteneur
            btnNo.style.position = 'fixed'; // Fixed garantit qu'il est relatif √† la fen√™tre
            btnNo.style.left = `${randomX}px`;
            btnNo.style.top = `${randomY}px`;
            
            isMoved = true;
        }

        // √âv√©nement : Survol de la souris (Desktop)
        btnNo.addEventListener('mouseover', moveButton);

        // √âv√©nement : Toucher (Mobile/Tablette)
        // On utilise 'touchstart' pour que le bouton bouge d√®s qu'on essaie de le toucher
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Emp√™che le clic
            moveButton();
        });

        // S√©curit√© suppl√©mentaire : si on arrive quand m√™me √† cliquer
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Action du bouton OUI
        btnYes.addEventListener('click', () => {
            // Masquer les boutons
            btnYes.style.display = 'none';
            btnNo.style.display = 'none';
            
            // Changer le titre ou afficher le message
            mainText.innerHTML = "Mooooh ! ü§ó";
            successMessage.style.display = 'block';
            
            // Lancer des petits coeurs (optionnel mais mignon)
            createHearts();
        });

        // Fonction simple pour cr√©er une petite pluie de coeurs
        function createHearts() {
            const colors = ['#d8bfd8', '#ffb7b2', '#8fbc8f'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-50px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.opacity = Math.random();
                heart.style.transition = 'top 3s ease-in, opacity 3s ease-in';
                heart.style.zIndex = '999';
                
                document.body.appendChild(heart);

                // Animation
                setTimeout(() => {
                    heart.style.top = '110vh';
                    heart.style.opacity = '0';
                }, 100);

                // Nettoyage
                setTimeout(() => {
                    heart.remove();
                }, 3100);
            }
        }
    </script>
</body>
</html>
